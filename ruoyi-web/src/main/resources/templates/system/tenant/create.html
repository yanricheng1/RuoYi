<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增租户信息')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-tenant-add">
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label is-required">名称：</label>
                    <div class="col-sm-8">
                        <input name="name" class="form-control" type="text" required>
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label is-required">编码：</label>
                    <div class="col-sm-8">
                        <input name="code" class="form-control" type="text" required>
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label is-required">税号：</label>
                    <div class="col-sm-8">
                        <input name="taxNo" class="form-control" type="text" required>
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label">全称：</label>
                    <div class="col-sm-8">
                        <input name="fullName" class="form-control" type="text">
                    </div>
                </div>
            </div>

            <div class="col-xs-12">
                <div class="form-group">

                    <label class="col-sm-3 control-label"></label>
                    <div class="col-sm-8">
                        <input type="button"  value="提交" class="btn btn-primary" onclick="javascript:submitHandler();return false;">
                        <input type="button"  value="返回" class="btn btn-primary" onclick="javascript:returnHandler();return false;">
                    </div>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script th:inline="javascript">
        var prefix = ctx + "system/tenant"
        $("#form-tenant-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                // $.operate.save(prefix + "/add", $('#form-tenant-add').serialize());
                // location.href = ctx + 'index?1=1';
                // window.open(ctx + 'index?1=1')
                $.ajax({
                    type: "post",
                    dataType: "json",
                    url: ctx + "system/tenant/add",
                    data: {"name":$("input[name='name']").val(),
                        "code":$("input[name='code']").val(),
                        "taxNo":$("input[name='taxNo']").val(),
                        "fullName":$("input[name='fullName']").val()
                    },
                    beforeSend: function () {
                        $.modal.loading($("#btnSubmit").data("loading"));
                    },
                    async : false,
                    success: function(r) {
                        if (r.code == web_status.SUCCESS) {
                            $.modal.msgSuccess("保存成功");
                            location.href = ctx + 'index';
                        } else {
                            $.modal.msg(r.msg);
                        }
                        $.modal.closeLoading();
                    }
                });
            }
        }



        function returnHandler() {
            window.location.href = ctx + "wizards";
        }
    </script>
</body>
</html>
